<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vovere</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js -->
    <script src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js" defer></script>

    <style>
        [x-cloak] { display: none !important; }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-white">
    <div class="min-h-screen flex flex-col" x-data="{ sidebarOpen: true }">
        <!-- Breadcrumb -->
        <nav class="bg-white border-b" aria-label="Breadcrumb">
            <div class="px-4 py-3">
                <div id="breadcrumb" class="flex items-center space-x-2 text-sm">
                    <!-- Breadcrumb items will be loaded here -->
                </div>
            </div>
        </nav>

        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar -->
            <aside 
                class="w-64 bg-white border-r flex flex-col sidebar transition-transform md:translate-x-0"
                :class="{ 'open': sidebarOpen }"
            >
                <!-- Repository Header -->
                <div class="p-4 border-b">
                    <div class="flex items-center justify-between">
                        <h2 class="font-semibold truncate" x-text="localStorage.getItem('currentRepo')?.split('/').pop() || 'Repository'"></h2>
                        <button
                            class="text-gray-500 hover:text-red-500"
                            @click="document.cookie = 'repository=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT'; window.location.href = '/api/repository'"
                            title="Close Repository"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Scrollable Content -->
                <div class="flex-1 overflow-y-auto">
                    <!-- Creation Dropdown -->
                    <div class="p-4" x-data="{ showDropdown: false }" @click.away="showDropdown = false">
                        <div class="relative z-10">
                            <button 
                                class="w-full flex items-center justify-between px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700"
                                @click="showDropdown = !showDropdown"
                            >
                                <span>New Note</span>
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div 
                                x-show="showDropdown"
                                x-cloak
                                class="absolute w-full mt-1 bg-white border rounded shadow-lg"
                            >
                                <button 
                                    class="w-full px-4 py-2 text-left hover:bg-gray-50"
                                    hx-post="/api/items/note"
                                    hx-target="#content"
                                    hx-swap="innerHTML"
                                    @click="showDropdown = false"
                                >Note</button>
                                <button 
                                    class="w-full px-4 py-2 text-left hover:bg-gray-50"
                                    hx-post="/api/items/bookmark"
                                    hx-target="#content"
                                    hx-swap="innerHTML"
                                    @click="showDropdown = false"
                                >Bookmark</button>
                                <button 
                                    class="w-full px-4 py-2 text-left hover:bg-gray-50"
                                    hx-post="/api/items/task"
                                    hx-target="#content"
                                    hx-swap="innerHTML"
                                    @click="showDropdown = false"
                                >Task</button>
                                <button 
                                    class="w-full px-4 py-2 text-left hover:bg-gray-50"
                                    hx-post="/api/items/workstream"
                                    hx-target="#content"
                                    hx-swap="innerHTML"
                                    @click="showDropdown = false"
                                >Workstream</button>
                            </div>
                        </div>
                    </div>

                    <!-- Search -->
                    <div class="p-4 border-t">
                        <div class="relative">
                            <input 
                                type="text"
                                class="w-full px-4 py-2 pr-8 border rounded"
                                placeholder="Search..."
                                hx-get="/api/search"
                                hx-trigger="input changed delay:500ms"
                                hx-target="#content"
                            >
                            <div class="absolute right-3 top-2.5 text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </div>
                        </div>
                        <!-- Search Filters -->
                        <div class="flex flex-wrap gap-2 mt-2">
                            <button class="px-2 py-1 text-sm bg-gray-100 rounded hover:bg-gray-200">type:note</button>
                            <button class="px-2 py-1 text-sm bg-gray-100 rounded hover:bg-gray-200">type:bookmark</button>
                            <button class="px-2 py-1 text-sm bg-gray-100 rounded hover:bg-gray-200">type:task</button>
                        </div>
                    </div>

                    <!-- Inbox -->
                    <div class="p-4 border-t">
                        <button 
                            class="w-full flex items-center justify-between px-4 py-2 text-left hover:bg-gray-50 rounded"
                            hx-get="/api/inbox"
                            hx-target="#content"
                        >
                            <span>Inbox</span>
                            <span 
                                class="bg-indigo-600 text-white text-xs px-2 py-1 rounded-full"
                                hx-get="/api/inbox/count"
                                hx-trigger="load"
                                hx-swap="innerHTML"
                            >0</span>
                        </button>
                    </div>

                    <!-- Tags -->
                    <div class="p-4 border-t">
                        <h3 class="font-medium mb-2">Tags</h3>
                        <div class="flex flex-wrap gap-2" id="tag-cloud" hx-get="/api/tags" hx-trigger="load">
                            <!-- Tags will be loaded here -->
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Mobile Sidebar Toggle -->
            <button 
                class="md:hidden fixed bottom-4 right-4 z-50 p-3 bg-indigo-600 text-white rounded-full shadow-lg"
                @click="sidebarOpen = !sidebarOpen"
            >
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>

            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto bg-white p-6">
                <div id="content">
                    <!-- Default content: Note list -->
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <h2 class="text-xl font-semibold">Recent Notes</h2>
                            <select class="border rounded px-2 py-1">
                                <option>Modified Date ↓</option>
                                <option>Created Date ↓</option>
                                <option>Title A-Z</option>
                            </select>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead>
                                    <tr class="border-b">
                                        <th class="text-left py-2 w-1/2">Content</th>
                                        <th class="text-left py-2">Title</th>
                                        <th class="text-left py-2">Modified</th>
                                        <th class="text-left py-2">Tags</th>
                                        <th class="text-left py-2">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="note-list" hx-get="/api/items/note" hx-trigger="load">
                                    <!-- Notes will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Handle successful item creation/update
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.successful) {
                if (evt.detail.requestConfig.path.endsWith('/content')) {
                    // Show save indicator
                    const indicator = document.createElement('div');
                    indicator.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow';
                    indicator.textContent = 'Saved';
                    document.body.appendChild(indicator);
                    setTimeout(() => indicator.remove(), 2000);
                } else if (evt.detail.requestConfig.method === 'DELETE') {
                    // Show delete indicator
                    const indicator = document.createElement('div');
                    indicator.className = 'fixed bottom-4 right-4 bg-red-500 text-white px-4 py-2 rounded shadow';
                    indicator.textContent = 'Deleted';
                    document.body.appendChild(indicator);
                    setTimeout(() => indicator.remove(), 2000);
                }
            }
        });

        // Handle tab key in textarea
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab' && e.target.tagName === 'TEXTAREA') {
                e.preventDefault();
                const start = e.target.selectionStart;
                const end = e.target.selectionEnd;
                e.target.value = e.target.value.substring(0, start) + '    ' + e.target.value.substring(end);
                e.target.selectionStart = e.target.selectionEnd = start + 4;
            }
        });
    </script>
</body>
</html>
