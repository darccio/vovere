<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Vovere</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8 text-center">
            <div class="mb-6">
                <svg class="w-16 h-16 text-red-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">500 Server Error</h1>
            <p class="text-gray-600 mb-6">Something went wrong on our end. Please try again later or contact support if the problem persists.</p>
            <div class="space-y-2">
                <a href="/" class="block w-full px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Go Home</a>
                <button onclick="window.history.back()" class="block w-full px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Go Back</button>
            </div>
        </div>
    </div>
</body>
</html>
